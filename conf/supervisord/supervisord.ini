[inet_http_server]
port = 127.0.0.1:39001

[supervisorctl]
serverurl = http://127.0.0.1:39001

[supervisord]
logfile = {{ .Env.LOGS_DIR }}/supervisord.log
pidfile = {{ .Env.LOGS_DIR }}/supervisord.pid

[program-default]
autostart = false
startsecs = 1
stopwaitsecs = 1
restartpause = 5
autorestart = false

[program:babylon-node0]
stdout_logfile = {{ .Env.LOGS_DIR }}/babylon-node0.out.log
stderr_logfile = {{ .Env.LOGS_DIR }}/babylon-node0.err.log
command = bash -c "exec $_COMMAND babylond --home {{ .Env.CODE_BASE }}/babylondhome/node0/babylond start"


[program:babylon-node1]
stdout_logfile = {{ .Env.LOGS_DIR }}/babylon-node1.out.log
stderr_logfile = {{ .Env.LOGS_DIR }}/babylon-node1.err.log
command = bash -c "exec $_COMMAND babylond --home {{ .Env.CODE_BASE }}/babylondhome/node1/babylond start"


